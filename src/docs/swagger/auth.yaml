paths:
  /signin:
    post:
      tags: [Authentication]
      summary: Sign in a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInInput"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /signout:
    post:
      tags: [Authentication]
      summary: Sign out a user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Signout successful

components:
  schemas:
    SignInInput:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
